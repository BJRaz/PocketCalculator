<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="js/stack.js"></script>
	<script src="js/command.js"></script>
	<script src="js/displaybuffer.js"></script>
	<script src="js/calculatorcontext.js"></script>
	<script src="js/tests.js"></script>
	<script src="js/main.js"></script>
	<style type="text/css">
		BUTTON {
			width:50px;
			height:50px;
			font-size:15px;
		}
		
		INPUT[type] {
			width:220px;
			height:50px;
			text-align: right;					
			font-weight: normal;
			font-size:35px;
			color:black;
			background-color: bisque;
			font-family: Verdana, Geneva, Tahoma, sans-serif
		}
		.clear {
			
		}

		.operator {
			
		}
	</style>
	</head>
<body onload="init();">
	<h3>Pocket calculator 0.1</h3>
	<table border="1">
		<tr>
			<td colspan="4">
				<input type="text" id="display" value="0"/>				
			</td>
		</tr>
		<tr>
			<td><button id="c" class="clear">C</button></td>
			<td><button id="ca" class="clear">CA</button></td>
			<td><button id="null"></button></td>
			<td><button id="/" class="operator">/</button></td>
		</tr>	
		<tr>
			<td><button id="7">7</button></td>
			<td><button id="8">8</button></td>
			<td><button id="9">9</button></td>
			<td><button id="*" class="operator">*</button></td>
		</tr>		
		<tr>
			<td><button id="4">4</button></td>
			<td><button id="5">5</button></td>
			<td><button id="6">6</button></td>
			<td><button id="-" class="operator">-</button></td>
		</tr>
		<tr>
			<td><button id="1">1</button></td>
			<td><button id="2">2</button></td>
			<td><button id="3">3</button></td>
			<td><button id="+" class="operator">+</button></td>
		</tr>
		<tr>
			<td><button id="+/-">+/-</button></td>
			<td><button id="0">0</button></td>
			<td><button id=".">.</button></td>
			<td><button id="=" class="operator">=</button></td>
		</tr>
	</table>		
</body>
</html>
